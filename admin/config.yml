backend:
  name: git-gateway
  branch: main

media_folder: "images"
media_library:
  name: local

collections:
  - name: "jobs"
    label: "Job Postings"
    folder: "jobs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Job Title", name: "title", widget: "string"}
      - {label: "Location", name: "location", widget: "string", hint: "e.g., Remote (US), Toronto ON, Chicago IL"}
      - {label: "Contract Type", name: "contract_type", widget: "select", options: ["W2", "C2C", "T4", "W2/C2C"]}
      - {label: "Status", name: "status", widget: "select", options: ["Open", "Closed"], default: "Open"}
      - {label: "Job Description", name: "description", widget: "text"}
      - {label: "Required Skills", name: "required_skills", widget: "list"}
      - {label: "Nice to Have Skills", name: "nice_to_have", widget: "list", required: false}
      - {label: "Duration", name: "duration", widget: "string", hint: "e.g., 6+ months, 12 months"}
      - {label: "Rate", name: "rate", widget: "string", hint: "e.g., Competitive, $65-85/hour"}
      - {label: "Start Date", name: "start_date", widget: "string", hint: "e.g., Immediate, February 2026"}
      - {label: "Posted Date", name: "posted_date", widget: "date", default: ""}
      - {label: "Featured", name: "featured", widget: "boolean", default: false, required: false}